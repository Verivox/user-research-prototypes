<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout-Test Energy</title>
    <!-- Verivox Design System CSS -->
    <link rel="stylesheet" href="https://js.vxcdn.com/vx/ds-components/7/ds-components.css" />

    <style>
        @font-face{font-family:Selawik;src:url(https://static.verivox.de/assets/fonts/de/selawik-400.woff) format("woff"),url(https://static.verivox.de/assets/fonts/de/selawik-400.woff2) format("woff2");font-weight:400;font-style:normal;font-display:optional}
        @font-face{font-family:Selawik;src:url(https://static.verivox.de/assets/fonts/de/selawik-100.woff) format("woff"),url(https://static.verivox.de/assets/fonts/de/selawik-100.woff2) format("woff2");font-weight:100;font-style:normal;font-display:optional}
        @font-face{font-family:Selawik;src:url(https://static.verivox.de/assets/fonts/de/selawik-700.woff) format("woff"),url(https://static.verivox.de/assets/fonts/de/selawik-700.woff2) format("woff2");font-weight:700;font-style:normal;font-display:optional}

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Selawik, Segoe UI, Segoe, Open Sans, Calibri, Tahoma, Geneva, sans-serif;
            font-weight: var(--ds-font-weight-m, 400);
            /*background-color: var(--ds-background-neutral-light);*/
            background-color: var(--ds-background-white);
            padding-top: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        /* ===== STICKY HEADER ===== */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background-color: var(--ds-background-white);
            /*border-bottom: var(--ds-stroke-m) solid var(--ds-border-neutral-regular);*/
        }
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: var(--ds-grid-size-fivefold);
            padding: 10px var(--ds-spacing-l);
            margin: 0 10px;
            border-bottom: var(--ds-stroke-m) solid var(--ds-border-neutral-regular);
        }
        .header-logo {
            display: flex;
            align-items: center;
            gap: var(--ds-spacing-s);
            text-decoration: none;
            color: var(--ds-font-text-neutral-regular);
            height: 100%;
        }
        .header-logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }
        .header-contact {
            display: flex;
            align-items: center;
            gap: var(--ds-spacing-l);
            text-align: right;
        }
        .header-phone {
            display: flex;
            align-items: center;
            gap: var(--ds-spacing-xs);
            font-size: 13px;
            color: var(--ds-font-text-neutral-regular);
        }
        .header-phone .icn {
            font-size: 16px;
            color: var(--ds-font-text-brand-regular);
        }
        .header-hours {
            font-size: 11px;
            color: var(--ds-font-text-neutral-muted);
            line-height: 1.3;
        }
        .header-hours strong {
            display: block;
            font-weight: 600;
            color: var(--ds-font-text-neutral-regular);
        }
        /* ===== DS-STEPS PROGRESS WRAPPER ===== */
        .progress-wrapper {
            padding: 0  var(--ds-spacing-l) var(--ds-spacing-xxxs) var(--ds-spacing-l);
            margin: 0 10px;
            background-color: white;
            border-bottom: 1px solid var(--ds-border-neutral-light);
        }
        ds-steps {
            --ds-steps-gap: var(--ds-spacing-m);
        }
        .ds-steps {
            margin: 1em auto;
        }
        /* ===== STORAGE INFO ===== */
        .storage-info {
            display: none;
            align-items: center;
            gap: var(--ds-spacing-xs);
            font-size: 11px;
            color: var(--ds-font-text-neutral-muted);
            padding: var(--ds-spacing-xxxs) var(--ds-spacing-l);
            background-color: var(--ds-background-neutral-light);
            border-top: 1px solid var(--ds-border-neutral-light);
        }
        .storage-info .icn {
            font-size: 12px;
        }
        .storage-info button {
            background: none;
            border: none;
            color: var(--ds-font-text-brand-regular);
            cursor: pointer;
            padding: 0;
            font-size: 11px;
            text-decoration: underline;
            font-family: inherit;
            transition: opacity 0.2s ease;
        }
        .storage-info button:hover {
            opacity: 0.8;
        }
        /* ===== CHECKOUT INTRO MIT ILLUSTRATION ===== */
        .checkout-intro {
            max-width: 980px;
            margin: 0 auto var(--ds-spacing-l) auto;
        }
        .intro-header {
            display: flex;
            align-items: flex-start;
            gap: var(--ds-spacing-xs);
        }
        .intro-illustration {
            width: 100px;
            height: 100px;
            object-fit: contain;
            flex-shrink: 0;
            animation: slideInDown 0.5s ease-out;
        }
        .intro-text {
            flex: 1;
            color: var(--ds-font-text-neutral-regular);
            line-height: 2rem;
        }
        .intro-text h1 {
            margin: var(--ds-spacing-xxs) 0 var(--ds-spacing-xs) 0;
            font-size: var(--ds-font-size-xxl);
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-headline-neutral-regular);
        }
        .intro-text p {
            margin: 0;
            font-size: var(--ds-font-size-l);
            color: var(--ds-font-text-neutral-regular);
        }
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* ===== RESPONSIVE MOBILE ===== */
        @media (max-width: 768px) {
            .intro-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                gap: var(--ds-spacing-m);
            }
            .intro-illustration {
                width: 80px;
                height: 80px;
            }
            .intro-text h1 {
                font-size: var(--ds-font-size-xl);
            }
            .intro-text p {
                font-size: var(--ds-font-size-m);
            }
        }
        /* ===== MAIN CONTENT - GRID LAYOUT ===== */
        .main-content {
            padding: var(--ds-spacing-m);
            margin: 0 0 0 0;
        }
        .checkout-wrapper {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--ds-spacing-m);
            max-width: 980px;
            margin: 0 auto;
        }
        .checkout-intro {
            max-width: 980px;
            margin: 0 auto var(--ds-spacing-l) auto;
            color: var(--ds-font-text-neutral-regular);
            line-height: 2rem;
        }
        .checkout-container {
            flex: 1;
        }
        .provider-boxes-wrapper {
            display: flex;
            flex-direction: column;
        }
        .provider-box-item {
            position: sticky;
            top: 200px;
            height: fit-content;
        }
        /* ===== STICKY CHECKOUT FOOTER ===== */
        .sticky-checkout-footer-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 500;
            background: var(--ds-background-white);
            border-top: 4px solid var(--ds-border-neutral-regular);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
        }
        .sticky-checkout-footer {
            padding: var(--ds-spacing-xs) var(--ds-spacing-xs) var(--ds-spacing-m) var(--ds-spacing-xs);
            margin: 0 auto;
            max-width: 980px;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: var(--ds-spacing-m);
            align-items: start;
            animation: slideUp 0.3s ease;
        }
        .sticky-checkout-footer.show {
            display: none;
        }
        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .sticky-footer-content {
            /*display: flex;*/
            align-items: center;
            gap: var(--ds-spacing-m);
        }
        .sticky-footer-button {
            flex: 1;
            min-height: 48px;
        }
        .sticky-footer-button ds-button {
            width: 100%;
            min-height: 48px;
        }
        .sticky-footer-button ds-button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .sticky-footer-product-wrapper {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: var(--ds-spacing-xs);
        }
        .sticky-footer-product {
            display: flex;
            flex-direction: column;
            gap: var(--ds-spacing-xxxs);
            text-align: right;
        }
        .sticky-footer-provider-name {
            font-size: var(--ds-font-size-m);
            font-weight: var(--ds-font-weight-m);
            color: var(--ds-font-headline-neutral-regular);
        }
        .sticky-footer-price-amount {
            font-size: var(--ds-font-size-l);
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-headline-neutral-regular);
        }
        .sticky-footer-price-help {
            font-size: var(--ds-font-size-s);
            color: var(--ds-font-text-neutral-regular);
        }
        /* Adjust main content to avoid overlap */
        body {
            padding-bottom: 100px;
        }
        body.sticky-footer-visible {
            padding-bottom: 120px;
        }
        /* Mobile */
        @media (max-width: 768px) {
            .sticky-checkout-footer{
                grid-template-columns: 1fr;
                gap: var(--ds-spacing-xxs);
                padding: var(--ds-spacing-s) var(--ds-spacing-s) var(--ds-spacing-xxs) var(--ds-spacing-s);
            }
            .sticky-checkout-footer.show {
                grid-template-columns: 1fr;
                gap: var(--ds-spacing-xxs);
                padding: var(--ds-spacing-s) var(--ds-spacing-s) var(--ds-spacing-xxs) var(--ds-spacing-s);
            }
            .sticky-footer-product {
                text-align: right;
            }
            body.sticky-footer-visible {
                padding-bottom: 180px;
            }
        }
        /* ===== PROVIDER BOX ===== */
        .provider-box {
            background: var(--ds-background-white);
            border: var(--ds-stroke-m) solid var(--ds-border-neutral-muted);
            border-radius: var(--ds-radius-xl);
            padding: var(--ds-spacing-xs);
            display: flex;
            flex-direction: column;
            gap: var(--ds-spacing-xxs);
        }
        .provider-header {
            /*display: flex;*/
            align-items: center;
            gap: var(--ds-spacing-m);
            padding-bottom: var(--ds-spacing-s);
            flex: 1;
        }
        .provider-offer {
            display: flex;
        }
        .provider-logo {
            width: 60px;
            height: 60px;
            border-radius: var(--ds-radius-l);
            background-color: var(--ds-background-white);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
        }
        .provider-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .provider-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: var(--ds-spacing-xxxs);
        }
        .provider-name {
            font-size: var(--ds-font-size-l);
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-headline-neutral-regular);
        }
        .provider-rating {
            display: flex;
            align-items: center;
            gap: var(--ds-spacing-xs);
            font-size: 12px;
            color: var(--ds-font-text-neutral-muted);
        }
        .provider-rating .stars {
            display: flex;
            gap: 2px;
        }
        .provider-rating .star {
            color: var(--ds-icon-brand-regular);
            font-size: 14px;
        }
        /* ===== PRICE SECTION ===== */
        .price-section {
            display: flex;
            flex-direction: column;
            /*gap: var(--ds-spacing-xxs);*/
        }
        .price-value {
            font-size: var(--ds-font-size-xl);
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-headline-neutral-regular);
            display: flex;
            align-items: baseline;
            gap: var(--ds-spacing-xs);
            justify-content: right;
        }
        .price-amount {
            display: flex;
            align-items: baseline;
            gap: var(--ds-spacing-xxs);
        }
        .price-currency {
            font-size: var(--ds-font-size-xl);
            color: var(--ds-font-headline-neutral-regular);
            font-weight: var(--ds-font-weight-l);
        }
        .price-period {
            font-size: 12px;
            color: var(--ds-font-text-neutral-muted);
            font-weight: var(--ds-font-weight-m);
        }
        .price-help {
            /*display: flex;*/
            align-items: center;
            gap: var(--ds-spacing-xs);
            font-size: var(--ds-font-size-m);
            font-weight: var(--ds-font-weight-m);
            color: var(--ds-font-text-neutral-regular);
            cursor: help;
            justify-content: right;
        }
        .price-help .icn {
            font-size: 14px;
        }
        /* ===== DETAILS SECTION ===== */
        .details-section {
            display: flex;
            flex-direction: column;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: var(--ds-spacing-xs);
            padding: var(--ds-spacing-xxs) 0;
            background-color: var(--ds-background-white);
        }
        .detail-label {
            font-size: var(--ds-font-size-m);
            color: var(--ds-font-text-neutral-regular);
            font-weight: var(--ds-font-weight-m);
        }
        .detail-value {
            font-size: var(--ds-font-size-m);
            color: var(--ds-font-text-neutral-regular);
            font-weight: var(--ds-font-weight-l);
            text-align: right;
        }
        /* ===== ACTION LINK ===== */
        .action-link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: var(--ds-spacing-xxxs);
            font-size: 19px;
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-text-brand-regular);
            text-decoration: none;
            cursor: pointer;
            padding: var(--ds-spacing-xs) 0;
            transition: opacity 0.2s ease;
            border: none;
            background: none;
            font-family: inherit;
        }
        .action-link:hover {
            opacity: 0.8;
        }
        .action-link .icn {
            font-size: 14px;
        }
        /* ===== DRAWER OVERLAY ===== */
        .drawer-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--ds-overlay-neutral-dark, rgba(0, 0, 0, 0.5));
            z-index: 999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .drawer-overlay.open {
            display: block;
            opacity: 1;
        }
        /* ===== DRAWER ===== */
        .drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 90vw;
            max-width: 600px;
            height: 100vh;
            background-color: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            box-shadow: -2px 0 8px rgba(0, 0, 0, 0.15);
        }
        .drawer.open {
            transform: translateX(0);
        }
        .drawer-header {
            display: block;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--ds-spacing-xs);
            background-color: var(--ds-background-neutral-muted);
        }
        .drawer-wrapper-provider-offer{
            padding: var(--ds-spacing-xs);
        }
        .drawer-title {
            font-size: var(--ds-font-size-m);
            font-weight: var(--ds-font-weight-l);
            color: var(--ds-font-headline-neutral-regular);
            margin: 0;
            /*flex: 1;*/
            padding: var(--ds-spacing-xs) var(--ds-spacing-xs) 0 var(--ds-spacing-xs);
        }
        .drawer-back-button {
            align-items: center;
            justify-content: center;
            gap: var(--ds-spacing-xxxs);
            padding: var(--ds-spacing-xxs) 0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: var(--ds-font-size-m);
            font-weight: var(--ds-font-weight-m);
            color: var(--ds-font-text-neutral-regular);
            font-family: inherit;
            transition: opacity 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .drawer-back-button:hover {
            opacity: 0.8;
        }
        .drawer-back-button .icn {
            font-size: 16px;
            order: 2;
            color: var(--ds-icon-brand-regular);
        }
        .drawer-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--ds-spacing-xs);
        }
        .drawer-section-content {
            display: flex;
            flex-direction: column;
            /*gap: var(--ds-spacing-s);*/
            padding: var(--ds-spacing-xs) 0 0 0;
        }
        .drawer-subsection-item {
            display: flex;
            flex-direction: column;
            /*gap: var(--ds-spacing-s);*/
            padding: var(--ds-spacing-xxs);
            gap: var(--ds-spacing-xxs);
            /*background-color: var(--ds-background-neutral-light);*/
            border-radius: var(--ds-stroke-l);
            margin-bottom: var(--ds-spacing-xxs);
        }
        .drawer-subsection-item-label {
            font-size: var(--ds-font-size-m);
            color: var(--ds-font-text-neutral-regular);
            font-weight: var(--ds-font-weight-l);
            word-break: break-word;
            padding-bottom: var(--ds-spacing-xxs);
            border-bottom: var(--ds-stroke-m) solid var(--ds-border-neutral-regular);
        }
        .drawer-list-item {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--ds-spacing-m);
            padding: var(--ds-spacing-xxxs) 0;
            border-radius: var(--ds-radius-l);
            border-left: 4px solid transparent;
            transition: all 0.2s ease;
        }
        .drawer-list-item:hover {
            background-color: var(--ds-background-white);
        }
        .drawer-list-item.highlight {
            background-color: var(--ds-background-brand-light);
            border: var(--ds-stroke-m) solid var(--ds-border-brand-muted);
            padding: var(--ds-spacing-xxxs);
        }
        .drawer-list-item.highlight .drawer-item-label {
            font-weight: var(--ds-font-weight-m);
        }
        .drawer-list-item.highlight .drawer-item-value {
            font-weight: var(--ds-font-weight-l);
        }
        .drawer-item-label {
            font-size: var(--ds-font-size-m);
            color: var(--ds-font-text-neutral-regular);
            font-weight: var(--ds-font-weight-m);
            word-break: break-word;
        }
        .drawer-item-value {
            font-size: var(--ds-font-size-m);
            color: var(--ds-font-text-neutral-regular);
            font-weight: var(--ds-font-weight-l);
            text-align: left;
            word-break: break-word;
            line-height: 1.4;
        }
        /* ===== TAB GROUP OVERRIDES ===== */
        .drawer-section-content {
            border-top: var(--ds-stroke-m) solid var(--ds-border-neutral-regular);
        }
        ds-tab-group::part(tab) {
            padding: var(--ds-spacing-xxxs) var(--ds-spacing-s) var(--ds-spacing-xxxs) var(--ds-spacing-s);
            justify-content: end;
        }
        /* ===== STEP CARD STATES ===== */
        .step-card {
            background: var(--ds-background-white);
            border: var(--ds-stroke-m) solid var(--ds-border-neutral-muted);
            border-radius: var(--ds-radius-xl);
            overflow: visible;
            transition: all 0.3s ease-in-out;
            position: relative;
            margin-bottom: var(--ds-spacing-xs);
        }
        .step-card.editing[data-step="4"] {
            background: none;
            border: none;
        }
        .step-card.editing {
            border: 1px solid var(--ds-border-brand-muted);
            box-shadow: 0px 0px 16px var(--ds-border-neutral-regular);
        }
        .step-card.editing[data-step="4"] {
            background: none;
            border: none;
            box-shadow: none;
        }
        .step-card.locked {
            opacity: 0.7;
        }
        .step-card.completed {
            border: var(--ds-stroke-m) solid var(--ds-border-success-regular);
        }
        .step-card.completed ds-ribbon {
            position: absolute;
            top: -16px;
            left: -2px;
            z-index: 10;
            display: block;
        }
        .step-card:not(.completed) ds-ribbon {
            display: none;
        }
        /* ===== CARD HEADER ===== */
        .step-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--ds-spacing-s) var(--ds-spacing-xs);
            cursor: pointer;
            user-select: none;
            border-bottom: 1px solid var(--ds-border-neutral-light);
            transition: background-color 0.2s ease;
            background-color: transparent;
        }
        .step-header:hover:not(.locked-header) {
            background-color: var(--ds-background-white);
        }
        .step-card.completed .step-header {
            border-bottom: none;
            cursor: default;
            background-color: transparent;
        }
        .step-card.completed .step-header:hover {
            background-color: transparent;
        }
        .step-card.editing .step-header {
            border-bottom: 1px solid var(--ds-border-neutral-light);
        }
        .step-card.locked .step-header {
            cursor: default;
        }
        .step-card.locked .step-header:hover {
            background-color: white;
        }

        setupEventListeners() {
            const stickyBtn = document.getElementById('stickyCheckoutBtn');
            const self = this;
            if (stickyBtn) {
                stickyBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    //  NEUE VALIDIERUNG HIER
                    // Prfe ob ALLE Steps vor Step 4 completed sind
                    const checkoutManager = window.checkoutManager; // Siehe unten
                    if (!checkoutManager.validateAllStepsCompleted()) {
                        console.log(' Validation failed - nicht alle Steps sind abgeschlossen');

                    const Step4Card = document.querySelector('[data-step="4"]');

                        self.showCompletionModal();
                    }
                });
            }

            setTimeout(() => {
                self.observeStep4();
            }, 500);
        }
        observeStep4() {
            const Step4Card = document.querySelector('[data-step="4"]');
            if (!Step4Card) return;
            const self = this;
            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(function(entry) {
                    const footer = document.getElementById('stickyCheckoutFooter');
                    if (entry.isIntersecting) {
                        footer.classList.remove('show');
                        document.body.classList.remove('sticky-footer-visible');

                        self.updateProductInfo();
                        console.log(' Last Step not visible');
                    }
                });
            }, {
                rootMargin: '1200px 0px 0px 0px',
                threshold: 0.7
            });
            observer.observe(Step4Card);

    function createStarsHTML(rating) {
        const fullStars = Math.floor(rating);
        const hasHalfStar = rating % 1 !== 0;
        let html = '';
        for (let i = 0; i < fullStars; i++) {
            html += '<span class="star icn icn-star-filled" aria-hidden="true"></span>';
        }
        if (hasHalfStar) {
            html += '<span class="star icn icn-star-half-filled" aria-hidden="true"></span>';
        }
        return html;
    }

    // ===== VX DS form components =====
    function createFormFieldHTML(field) {
        const labelHTML = `
    <label for="${field.id}">
      <span class="label-text">${field.label}${field.required ? ' *' : ''}</span>
      <span class="info-icon icn icn-info-circle-filled" aria-hidden="true"></span>
    </label>
  `;
        if (field.type === 'select') {
            const optionsHTML = field.options
                .map(opt => `<option value="${opt.value}">${opt.label}</option>`)
                .join('');
            return `
      <div class="form-group">
        ${labelHTML}
        <ds-select id="${field.id}" ${field.required ? 'required' : ''}>
          ${optionsHTML}
        </ds-select>
      </div>
    `;
        } else if (field.type === 'input') {
            //  Prfe ob Feld conditional ist
            const conditionalAttr = field.conditional
                ? `data-conditional='${JSON.stringify(field.conditional)}'`
                : '';
            const conditionalStyle = field.conditional
                ? `style="display: none;"`
                : '';
            return `
    <div class="form-group" ${conditionalStyle}>
      ${labelHTML}
      <ds-input
        id="${field.id}"
        type="${field.inputType || 'text'}"
        placeholder="${field.placeholder || ''}"
        ${field.required ? 'required' : ''}
        ${conditionalAttr}
      ></ds-input>
    </div>
  `;
        } else if (field.type === 'date') {
            return `
      <div class="form-group">
        ${labelHTML}
        <ds-date-picker
          id="${field.id}" ${field.required ? 'required' : ''}>
        </ds-date-picker>
      </div>
    `;
        } else if (field.type === 'selectText') {
            return `
      <div class="form-group">
        ${labelHTML}
        <ds-select-text
          id="${field.id}" ${field.required ? 'required' : ''}>
        </ds-select-text>
      </div>
    `;
        } else if (field.type === 'button-group') {
            //  EINFACH: Nur wie ein Select, aber als Radio-Gruppe
            const radioHTML = field.options
                .map(opt => `
      <div class="radio-wrapper">
        <label>
          <input
            type="radio"
            name="${field.id}"
            value="${opt.value}"
          />
          <span>${opt.label}</span>
        </label>
      </div>
    `)
                .join('');
            return `
    <div class="form-group">
      ${labelHTML}
      <div class="radio-group-wrapper">
        ${radioHTML}
      </div>
    </div>
  `;
        }
    }

                return null;

    function renderFormFields(stepConfig) {
        let html = '';
        // Wenn layout definiert ist, nutze das
        if (stepConfig.layout && stepConfig.layout.length > 0) {
            stepConfig.layout.forEach(row => {
                if (row.type === 'row') {
                    html += `<div class="form-row columns-${row.columns}">`;
                    row.fields.forEach(fieldId => {
                        const field = stepConfig.fields.find(f => f.id === fieldId);
                        if (field) {
                            html += createFormFieldHTML(field);
                        }
                    });
                    html += '</div>';
                }
            });
        } else {
            // Fallback: Alle Felder einzeln
            stepConfig.fields.forEach(field => {
                html += `<div class="form-row columns-1">`;
                html += createFormFieldHTML(field);
                html += '</div>';
            });
        }
        return html;
    }

//  NEU: Methode zum Rendern eines einzelnen Alerts =====
        renderAlert(alert) {
            // Finde das Ziel-Feld
            const targetField = document.getElementById(alert.targetField);
            if (!targetField) {
                console.warn(` Target field not found: ${alert.targetField}`);
                return;
            }

            // Finde die Form-Group (parent div)
            const formGroup = targetField.closest('.form-group');
            if (!formGroup) {
                console.warn(` Form group not found for: ${alert.targetField}`);
                return;
            }

            // Erstelle den Alert HTML
            const alertHTML = `
    <ds-alert id="${alert.id}" variant="${alert.variant}" show-close-action="false" style="margin: var(--ds-spacing-s) 0;">
      <div style="margin: 0; font-size: var(--ds-font-size-m);">
        ${alert.allowHTML ? alert.message : `<p>${alert.message}</p>`}
      </div>
    </ds-alert>
  `;

            // Einfgen vor oder nach dem Feld
            if (alert.position === 'before') {
                formGroup.insertAdjacentHTML('beforebegin', alertHTML);
                console.log(` Alert "${alert.id}" eingefgt VORHER`);
            } else if (alert.position === 'after') {
                formGroup.insertAdjacentHTML('afterend', alertHTML);
                console.log(` Alert "${alert.id}" eingefgt NACHHER`);
            }
        }

//  NEU: Methode zum Entfernen aller Alerts =====
        removeAllAlerts() {
            Object.values(this.alertConfig).forEach(alert => {
                const existingAlert = document.getElementById(alert.id);
                if (existingAlert) {
                    existingAlert.remove();
                    console.log(` Alert entfernt: ${alert.id}`);
                }
            });
        }

        // ===== HELPER: Get Field Config from JSON =====
        getFieldConfig(fieldId) {
            for (let step of this.config.steps) {
                const fieldConfig = step.fields.find(f => f.id === fieldId);
                if (fieldConfig) {
                    return fieldConfig;
                }
            }
            console.warn(` Field config not found for: ${fieldId}`);
            return null;
        }

        // ===== HELPER: Show Field =====
        showField(fieldId) {
            const field = document.getElementById(fieldId)?.closest('.form-group');
            if (!field) {
                console.warn(` Field DOM element not found: ${fieldId}`);
                return;
            }

            const fieldConfig = this.getFieldConfig(fieldId);
            const shouldBeRequired = fieldConfig?.required ?? false;

            field.style.display = 'flex';
            field.style.animation = 'slideDown 0.3s ease';

            const input = field.querySelector('ds-input, ds-select');
            if (input) {
                if (shouldBeRequired) {
                    input.setAttribute('required', 'required');
                    console.log(`   Field "${fieldId}" shown with required=true`);
                } else {
                    input.removeAttribute('required');
                    console.log(`   Field "${fieldId}" shown with required=false`);
                }
            }
        }

        // ===== HELPER: Hide Field =====
        hideField(fieldId) {
            const field = document.getElementById(fieldId)?.closest('.form-group');
            if (!field) {
                console.warn(` Field DOM element not found: ${fieldId}`);
                return;
            }

            field.style.display = 'none';

            const input = field.querySelector('ds-input, ds-select');
            if (input) {
                input.removeAttribute('required');
                input.value = '';
                console.log(`   Field "${fieldId}" hidden & cleared`);
            }
        }

        // ===== HELPER: Check if visible =====
        isFieldVisible(fieldId) {
            const field = document.getElementById(fieldId)?.closest('.form-group');
            return field && field.style.display !== 'none';
        }
    }

    class DateFormatter {
        constructor() {
            //  NEU: Array mit allen Feld-IDs, die formatiert werden sollen
            this.dateFieldIds = [
                'birthdate',
                'moveDate',
                'cancelDate',
                'contractEnd'
            ];
            this.init();
        }

        init() {
            this.setupDateFormatting();
            console.log(' DateFormatter initialized');
        }

        setupDateFormatting() {
            //  NEU: Loop durch alle Felder
            this.dateFieldIds.forEach(fieldId => {
                const dateInput = document.getElementById(fieldId);

                if (dateInput) {
                    // Event Listener fr Input
                    dateInput.addEventListener('input', (e) => {
                        this.formatDate(dateInput);
                    });

                    // Event Listener fr Paste
                    dateInput.addEventListener('paste', (e) => {
                        setTimeout(() => {
                            this.formatDate(dateInput);
                        }, 10);
                    });

                    console.log(` Date formatting set up for: ${fieldId}`);
                } else {
                    console.warn(` Date field not found: ${fieldId}`);
                }
            });
        }

        formatDate(inputElement) {
            // Entferne alle nicht-Ziffern
            let value = inputElement.value.replace(/\D/g, '');

            // Begrenzte auf max 8 Zeichen (DDMMYYYY)
            value = value.substring(0, 8);

            // Formatiere als TT.MM.JJJJ
            let formatted = '';
            if (value.length > 0) {
                formatted += value.substring(0, 2);  // TT
            }
            if (value.length > 2) {
                formatted += '.' + value.substring(2, 4);  // MM
            }
            if (value.length > 4) {
                formatted += '.' + value.substring(4, 8);  // JJJJ
            }

            inputElement.value = formatted;
            console.log(` Date formatted (${inputElement.id}): ${formatted}`);
        }
    }

    class IBANFormatter {
        constructor() {
            this.init();
        }
        init() {
            this.setupIBANFormatting();
            console.log(' IBANFormatter initialized');
        }
        setupIBANFormatting() {
            const ibanInput = document.getElementById('iban');
            if (ibanInput) {
                // Event Listener fr Input
                ibanInput.addEventListener('input', (e) => {
                    this.formatIBAN(ibanInput);
                });
                // Event Listener fr Paste
                ibanInput.addEventListener('paste', (e) => {
                    setTimeout(() => {
                        this.formatIBAN(ibanInput);
                    }, 10);
                });
                console.log(' IBAN formatting set up');
            }
        }
        formatIBAN(inputElement) {
            // Entferne alle Leerzeichen und konvertiere zu Grobuchstaben
            let value = inputElement.value.replace(/\s+/g, '').toUpperCase();
            // Nur erlaubte Zeichen (Buchstaben und Zahlen)
            value = value.replace(/[^A-Z0-9]/g, '');
            // Begrenze auf max. 34 Zeichen (lngste IBAN)
            value = value.substring(0, 34);
            // Formatiere mit Leerzeichen nach jeder 4. Stelle
            const formatted = value.replace(/(.{4})/g, '$1 ').trim();
            // Setze den formatierten Wert
            inputElement.value = formatted;
            console.log(`IBAN formatted: ${formatted}`);
        }
    }

        collectFormData(step) {
            const form = document.querySelector(`#form-${step}`);
            if (!form) return;
            const data = {};
            // DS-Input & DS-Select
            const inputs = form.querySelectorAll('ds-input, ds-select');
            inputs.forEach(input => {
                data[input.id] = input.value;
            });
            //  RADIOS: Wie normale HTML Inputs behandeln
            const radios = form.querySelectorAll('input[type="radio"]');
            radios.forEach(radio => {
                if (radio.checked) {
                    data[radio.name] = radio.value;
                }
            });
            // Checkbox
            const checkbox = form.querySelector('ds-checkbox');
            if (checkbox) {
                data['newsletter_consent'] = checkbox.checked;
            }
            if (!this.formData[step]) {
                this.formData[step] = {};
            }
            this.formData[step] = { ...this.formData[step], ...data };
        }
        validateStep(step) {
            const form = document.querySelector(`#form-${step}`);
            if (!form) return false;
            const stepConfig = this.config.steps.find(s => s.id === step);
            if (stepConfig.isConsentStep) {
                const checkbox = form.querySelector('ds-checkbox');
                const errorContainer = document.getElementById('newsletter-error');
                if (!checkbox || !checkbox.checked) {
                    // Zeige Error Message unter dem Text
                    if (errorContainer) {
                        errorContainer.textContent = 'Bitte besttigen Sie die Bedingungen, um den Kauf abzuschlieen';
                        errorContainer.style.display = 'block';
                    }
                    checkbox.invalid = true;
                    console.log(' Checkbox validation failed');
                    // Scroll zur Checkbox
                    setTimeout(() => {
                        checkbox.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 100);
                    return false;
                } else {
                    // Entferne error message wenn checked
                    if (errorContainer) {
                        errorContainer.textContent = '';
                        errorContainer.style.display = 'none';
                    }
                    checkbox.invalid = false;
                }
                return true;
            }
            let isValid = true;
            form.querySelectorAll('ds-input[required], ds-select[required]').forEach(input => {
                const fieldId = input.id;
                const fieldConfig = stepConfig.fields.find(f => f.id === fieldId);
                if (!fieldConfig || !input.value || !fieldConfig.validation.validate(input.value)) {
                    input.invalid = true;
                    input.errorMessage = fieldConfig ? fieldConfig.validation.error : 'Dieses Feld ist erforderlich';
                    isValid = false;
                } else {
                    input.invalid = false;
                }
            });
            if (!isValid) {
                console.log('Bitte fllen Sie alle erforderlichen Felder korrekt aus.');
            }
            return isValid;
        }
        // ===== KORREKTE METHODE MIT COMPLETED-TRACKING =====
        refreshAllStepStates() {
            console.log('Refreshing all step states, currentStep:', this.currentStep, 'completedSteps:', this.completedSteps);
            // Zuerst alle Classes entfernen
            document.querySelectorAll('.step-card').forEach(card => {
                card.classList.remove('editing', 'completed', 'locked');

            console.log(` Current editing step: ${this.currentStep}`);
            // Wende States an
            for (let i = 1; i <= this.config.steps.length; i++) {
                const card = document.querySelector(`[data-step="${i}"]`);
                if (!card) continue;
                const headerActionEl = document.getElementById(`header-action-${i}`);
                //  FGE HIER HINZU: Spezialbehandlung fr Step 4
                if (i === 4) {

                    if (headerActionEl) {
                        headerActionEl.innerHTML = '';
                    }
                    console.log(`  Step ${i}: EDITING (Consent Step - always editing)`);
                    continue; //  Springe zum nchsten Step
                }
                if (i === this.currentStep) {
                    // Dieser Step wird gerade bearbeitet
                    card.classList.add('editing');
                    // Leere den "ndern" Button bei editing
                    if (headerActionEl) {
                        headerActionEl.innerHTML = '';
                    }
                    console.log(`  Step ${i}: EDITING`);
                } else if (this.completedSteps.includes(i)) {
                    // Steps die bereits besucht wurden BLEIBEN COMPLETED
                    card.classList.add('completed');
                    this.updateCompletedDisplay(i);
                    console.log(` Step ${i}: COMPLETED (besucht)`);
                } else {
                    // Alle anderen Steps sind LOCKED (noch nicht besucht)

        // ===== NEUER CODE: Validierung vor Step 4 =====
        validateAllStepsCompleted() {
            console.log(' Validating all steps before Step 4...');
            const requiredSteps = [1, 2, 3]; // Alle Steps auer Step 4
            const missingSteps = requiredSteps.filter(step => !this.completedSteps.includes(step));
            if (missingSteps.length > 0) {
                console.log(' Missing steps:', missingSteps);
                // Finde den ERSTEN nicht-completed Step
                const firstMissingStep = missingSteps[0];
                // Setze diesen Step auf "editing"
                this.currentStep = firstMissingStep;
                this.dsStepsElement.current = firstMissingStep;
                this.saveCheckoutState();
                this.refreshAllStepStates();
                // Scroll zu diesem Step mit Highlight-Effekt
                setTimeout(() => {
                    const targetCard = document.querySelector(`[data-step="${firstMissingStep}"]`);
                    if (targetCard) {
                        targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        // Visueller Highlight-Effekt (optional)
                        targetCard.style.transition = 'all 0.3s ease';
                        targetCard.style.boxShadow = '0 0 20px rgba(255, 86, 0, 0.5)';
                        setTimeout(() => {
                            targetCard.style.boxShadow = 'none';
                        }, 2000);
                    }
                }, 300);
                // Zeige User-freundliche Nachricht
                this.showValidationError(firstMissingStep);
                return false;
            }
            console.log(' All required steps completed!');
            return true;
        }
        showValidationError(step) {
            const stepConfig = this.config.steps.find(s => s.id === step);
            const message = `Bitte fllen Sie zuerst Schritt ${step} aus: "${stepConfig.heading}"`;
            // Option 1: Browser-Alert (einfach)
            // alert(message);
            // Option 2: Toast-Nachricht (wenn verfgbar)
            //this.showToast(message, 'warning');
            // Nutze Toast statt Alert
            if (window.toastManager) {
                window.toastManager.showToast(message, 'warning', 6000);
            } else {
                alert(message); // Fallback
            }
            console.log(message);
        }
        handleNext(step) {
            console.log(`handleNext: step ${step}`);
            this.collectFormData(step);
            if (!this.validateStep(step)) {
                console.log('Validation failed');
                return;
            }
            // Fge aktuellen Step zu completedSteps hinzu
            if (!this.completedSteps.includes(step)) {
                this.completedSteps.push(step);
            }
            if (step < this.config.steps.length) {
                this.currentStep = step + 1;
                this.dsStepsElement.current = this.currentStep;
                this.saveCheckoutState();
                this.refreshAllStepStates();
                setTimeout(() => {
                    document.querySelector(`[data-step="${step + 1}"]`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
                this.stepStartTime = Date.now();
            } else {
                this.saveCheckoutState();
                this.completeCheckout();
            }
        }
        handlePrev(step) {
            console.log(`handlePrev: step ${step}`);
            if (step > 1) {
                this.currentStep = step - 1;
                this.dsStepsElement.current = this.currentStep;
                this.saveCheckoutState();
                this.refreshAllStepStates();
                setTimeout(() => {
                    document.querySelector(`[data-step="${this.currentStep}"]`).scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 300);
                this.stepStartTime = Date.now();
            }
        }
        handleEdit(step) {
            console.log(`handleEdit: step ${step}`);
            this.currentStep = step;
            this.dsStepsElement.current = step;
            this.saveCheckoutState();
            this.refreshAllStepStates();
            setTimeout(() => {
                document.querySelector(`[data-step="${step}"]`).scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 300);
            this.stepStartTime = Date.now();
        }
        saveCheckoutState() {
            StorageManager.saveCheckoutState({
                currentStep: this.currentStep,
                completedSteps: this.completedSteps
            });
        }
        updateCompletedDisplay(step) {
            console.log(`updateCompletedDisplay: step ${step}`);
            const stepConfig = this.config.steps.find(s => s.id === step);
            const data = this.formData[step] || {};
            const headerActionEl = document.getElementById(`header-action-${step}`);
            const stepCard = document.querySelector(`[data-step="${step}"]`);

            // Nur zeige "ndern" Button wenn Step NICHT editing ist
            if (headerActionEl && stepCard && !stepCard.classList.contains('editing')) {
                headerActionEl.innerHTML = `<button class="change-button-link icn-pencil-filled" data-step="${step}">ndern</button>`;
            } else if (headerActionEl) {
                headerActionEl.innerHTML = '';
            }

            if (stepConfig.isConsentStep) {
                const newsletterValue = data['newsletter_consent'] ? 'Ja' : 'Nein';
                const completedNewsletterEl = document.getElementById('completed-newsletter_consent');
                if (completedNewsletterEl) {
                    completedNewsletterEl.textContent = newsletterValue;
                }
                return;
            }

            //  NEU: Filtere Felder die einen Wert haben
            const fieldsWithValues = stepConfig.completedDataFields.filter(field => {
                if (field.valueIds) {
                    // Multi-Feld: Prfe ob mindestens ein Wert existiert
                    const values = field.valueIds.map(id => data[id]);
                    return values.some(val => val && val.toString().trim() !== '');
                } else {
                    // Single-Feld: Prfe ob Wert existiert
                    return data[field.valueId] && data[field.valueId].toString().trim() !== '';
                }
            });

            console.log(` Step ${step}: ${fieldsWithValues.length} Felder mit Werten gefunden`);

            // Renderiere nur Felder mit Werten
            const rows = [];
            for (let i = 0; i < fieldsWithValues.length; i += 2) {
                let rowHTML = '<div class="completed-data-row">';

                const field1 = fieldsWithValues[i];
                let value1 = '';

                if (field1.valueIds) {
                    const values = field1.valueIds.map(id => data[id]);
                    value1 = field1.transform ? field1.transform(values) : values.join(' ');
                } else {
                    value1 = data[field1.valueId] || '';
                    if (field1.transform) {
                        value1 = field1.transform(value1);
                    }
                }

                rowHTML += `
      <div class="data-item">
        <span class="data-label">${field1.label}</span>
        <span class="data-value">${value1}</span>
      </div>
    `;

                // Zweites Feld (wenn vorhanden)
                if (fieldsWithValues[i + 1]) {
                    const field2 = fieldsWithValues[i + 1];
                    let value2 = '';

                    if (field2.valueIds) {
                        const values = field2.valueIds.map(id => data[id]);
                        value2 = field2.transform ? field2.transform(values) : values.join(' ');
                    } else {
                        value2 = data[field2.valueId] || '';
                        if (field2.transform) {
                            value2 = field2.transform(value2);
                        }
                    }

                    rowHTML += `
        <div class="data-item">
          <span class="data-label">${field2.label}</span>
          <span class="data-value">${value2}</span>
        </div>
      `;
                }

                rowHTML += '</div>';
                rows.push(rowHTML);
            }

            // Update DOM mit gefilterten Rows
            const completedDataEl = stepCard.querySelector('.completed-data');
            if (completedDataEl) {
                completedDataEl.innerHTML = rows.join('');
            }

            // Update Subtitle mit erstem Feld (falls vorhanden)
            const subtitleEl = document.getElementById(`subtitle-${step}`);
            if (subtitleEl && fieldsWithValues.length > 0) {
                const firstField = fieldsWithValues[0];
                let value = '';

                if (firstField.valueIds) {
                    const values = firstField.valueIds.map(id => data[id]);
                    value = firstField.transform ? firstField.transform(values) : values.join(' ');
                } else {
                    value = data[firstField.valueId] || '';
                    if (firstField.transform) {
                        value = firstField.transform(value);
                    }
                }

                subtitleEl.textContent = value;
            }
        }
        updateProgressBar() {
            console.log('=== updateProgressBar called ===');
            const dsStepsElement = document.getElementById('checkoutSteps');
            if (dsStepsElement) {
                dsStepsElement.current = this.currentStep;
                dsStepsElement.complete = this.completedSteps.length;
                console.log(` Progress updated to step ${this.currentStep}, complete ${this.completedSteps.length}`);
            }
        }
        completeCheckout() {
            console.log('Checkout completed');
            document.getElementById('checkoutSteps-container').style.display = 'none';
        }
    }
    // ===== INITIALIZATION =====
    console.log('Page loaded, initializing...');
    let checkoutManager;
    let toastManager; //  NEU
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
            initTestModeModal();
            toastManager = new ToastManager(); //  HIER
            window.toastManager = toastManager; //  Global machen
            const stickyFooter = new StickyCheckoutFooter();
            const stepsManager = new StepsManager(CHECKOUT_CONFIG.steps);
            const stepsRenderer = new CheckoutStepsRenderer(CHECKOUT_CONFIG.steps);
            checkoutManager = new CheckoutManager(CHECKOUT_CONFIG);
            window.checkoutManager = checkoutManager;
            const drawerManager = new DrawerManager();
            const conditionalFieldManager = new ConditionalFieldManager(checkoutManager);
            const ibanFormatter = new IBANFormatter();
            const dateFormatter = new DateFormatter();
            checkoutManager.init();
            CHECKOUT_CONFIG.providers.forEach((config, index) => {
                new ProviderBoxManager(config, index);
            });
            console.log(` ${CHECKOUT_CONFIG.providers.length} Provider Box(es) loaded`);
        });
    } else {
        initTestModeModal();
        toastManager = new ToastManager(); //  HIER
        window.toastManager = toastManager; //  Global machen
        const stickyFooter = new StickyCheckoutFooter();
        const stepsManager = new StepsManager(CHECKOUT_CONFIG.steps);
        const stepsRenderer = new CheckoutStepsRenderer(CHECKOUT_CONFIG.steps);
        checkoutManager = new CheckoutManager(CHECKOUT_CONFIG);
        window.checkoutManager = checkoutManager;
        const drawerManager = new DrawerManager();
        const conditionalFieldManager = new ConditionalFieldManager(checkoutManager);
        const ibanFormatter = new IBANFormatter();
        const dateFormatter = new DateFormatter();
        checkoutManager.init();
        CHECKOUT_CONFIG.providers.forEach((config, index) => {
            new ProviderBoxManager(config, index);
        });
        console.log(` ${CHECKOUT_CONFIG.providers.length} Provider Box(es) loaded`);
    }
</script>
